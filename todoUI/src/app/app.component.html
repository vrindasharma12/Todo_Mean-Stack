<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Todo App Using MEAN Stack</span>
</nav>

<br>

<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background-color:rgb(253, 255, 255)" id="inputGroup-sizing-default">Add New Task</span>
          </div>
          <input type="text" class="form-control" formControlName="task" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
          <div class="input-group-append">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<br>

<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of todoList">
            <td>{{list.task}}</td>
            <td><button class="btn btn-warning mr-1" (click)="onEdit(list)" data-toggle="modal"
                data-target="#exampleModal">Edit</button>
              <button class="btn btn-danger" (click)="onDelete(list._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="exampleModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <b>Update Todo</b>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color:rgb(166, 241, 247)" id="inputGroup-sizing-default">Change Task</span>
            </div>
            <input type="text" class="form-control" formControlName="edittask" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
            <div class="input-group-append">
              <button type="submit" class="btn btn-success" data-dismiss="modal"
                (click)="onSave(this.profileForm.value.edittask,this.profileForm.value._id)">Change</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
